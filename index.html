<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
    </style>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div id="solutionPic"></div>
    <div id="wiseFrogPic"></div>
    <div id="tutorialCont">
        <strong>Old and Kinda Wise Frog</strong>
        <input type="button" value="Back" onclick="tutorialManager.back()" id="tutBack">
        <div id="tutText"></div>
    </div>
    <div id="cover"></div>
    <div id="menu">
        <input type="button" value="START" id="startButton" class="pix">
        <div class="elemContainer"></div>
    </div>
    <div id="levels">
        <div id="title1">The map of our beautiful pond</div>
        <div id="levelContainer">
            <div class="level">1</div>
            <div class="level">2</div>
            <div class="level">3</div>
            <div class="level">4</div>
            <div class="level">5</div>
            <div class="level">6</div>
            <div class="level">7</div>
        </div>
    </div>
    <div id="levelTemp">
        <input type="button" value="Back" id="backFromLevel">
        <input type="button" value="Show solution" id="solutionButton">
        <div class="topThing">Get bugs: 0/0</div>
        <div class="flexC">
            <div class="dumbPlaceHolder"></div>
            <div class="rightBar">
                <div class="toolBar">
                    <input type="button" value=">" class="toolBarButton" id="runButton">
                    <input type="button" value="||" class="toolBarButton" id="pauseButton">
                    <input type="button" value="<" class="toolBarButton" id="resetButton">
                    <input type="button" value="<|" class="toolBarButton" id="resetFrogButton">
                </div>
                <div class="loopsBar"></div>
                <div class="workspace"></div>
            </div>
        </div>
        <div id="elemContainer"></div>
    </div>
</body>
</html>
